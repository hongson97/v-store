<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>VStore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Viet Nguyen-Quoc</title></head>
<body>
<h1>Sign-up Form</h1>

<p>
    <lable>User Name</lable>
    <input id="userName" type="text" placeholder="User Name" /><br>

    <lable>Name</lable>
    <input id="name" type="text" placeholder="name" /><br>

    <lable>Email</lable>
    <input id="email" type="text" placeholder="email" /><br>

    <lable>Age</lable>
    <input id="age" type="text" placeholder="Age" /><br>

    <lable>Password</lable>
    <input id="pass" type="password" placeholder="password" /><br>

    <button type=button onclick="sendJSON()">Submit</button>
    <script>
    function sendJSON(){

            let userName = document.querySelector('#userName');
            let name = document.querySelector('#name');
            let email = document.querySelector('#email');
            let age = document.querySelector('#age');
            let pass = document.querySelector('#pass');

            // Creating a XHR object
            let xhr = new XMLHttpRequest();
            let url = "/sign-up";

            // open a connection
            xhr.open("POST", url, true);

            // Set the request header i.e. which type of content you are sending
            xhr.setRequestHeader("Content-Type", "application/json");

            // Create a state change callback
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {

                    // Print received data from server
                    location.replace(this.responseText);

                }
            };

            // Converting JSON data to string
            var data = JSON.stringify({ "user_name": userName.value, "name": name.value, "email": email.value,
                                        "age": age.value, "password": pass.value});

            // Sending data with the request
            xhr.send(data);
        }
</script>
</p>

<i><p th:text="${msg}" th:if="${msg ne null}"/></i>
</body>
</html>
